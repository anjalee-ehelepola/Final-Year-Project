<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        body{
            font-family: Arial, sans-serif;
            margin: 0;

            /*background-image: url('image4.jpg'); */
            background-image: url('image1.jpg');

        .parent-container {

            padding: 20px;

            text-align: center;

        }

        #share-network-speed {
            background-color: #4682B4;
            color: white;

        #share-network-speed:hover {

            border: none;

</head>
